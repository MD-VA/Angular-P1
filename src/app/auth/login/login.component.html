<mat-card style="margin-top: 1em;">
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="E-mail adress"
          name='email'
          ngModel
          #emailInput="ngModel"
          required
          email>
        <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
      </mat-form-field>
     
      <mat-form-field>
        <input
        matInput
        type="password"
        placeholder="Enter password"
        name="password"
        ngModel
        #passwordInput="ngModel"
        required
        password
        >
        <mat-error *ngIf="passwordInput.invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="accent"
        type="submit">Login</button>
    </form>
  </mat-card>
